<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">


</head>
<body>
<div id="box">
    <div id="top">
        <div class="volume">
            <input type="range" id="volumeSlider" orient="vertical" min="0" max="1" step="0.01">
        </div>
        <div id="screen">
            <div id="currentlyPlayingSong"></div>
            <div id="currentSong"></div>

            <audio id="player" ontimeupdate="updateProgress()">
                <source id="source">Audio not supported
            </audio>
            <progress id="progress" value="0" max="100"></progress>

        </div>
    </div>

    <div class="controls">
        <i class="fas fa-play-circle" onclick='playAudio()'></i>
        <i class="fas fa-pause-circle" onclick="pauseAudio()"></i>
    </div>

    <div id="playlist">Playlist:</div>
    <div id="songList"></div>

</div>

<script src="script.js"></script>
</body>
</html>
